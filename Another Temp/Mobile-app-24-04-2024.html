<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best-Mobile-app-company</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #fff;
        font-family: "Open Sans", sans-serif;
      }
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 15px;
      }
      .container::after {
        content: "";
        display: block;
        background-image: url(https://tamediacdn.techaheadcorp.com/wp-content/uploads/2024/04/18114752/bg5.png);
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        -webkit-filter: blur(8px);
        filter: blur(8px);
      }
      img {
        width: 100%;
      }
      .wrapper {
        display: flex;
        gap: 10px;
        padding-top: 40px;
      }
      .wrapper .left {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 50%;
      }
      .wrapper .left p {
        font-size: 27px;
        line-height: 1.7;
      }
      .wrapper .left h1 {
        font-size: 51px;
        margin: 40px 0;
        line-height: 1.4;
      }
      .wrapper .left h1 strong {
        background-image: linear-gradient(99deg, #9063f4, #517ded);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .wrapper .left a {
        display: inline-block;
        text-decoration: none;
      }
      .wrapper .right {
        width: 50%;
      }
      .wrapper .left .btn-group {
        display: flex;
        gap: 15px;
        margin-top: 50px;
        font-size: 24px;
      }
      .btn-group .black {
        padding: 12px 40px;
        background-color: black;
        color: white;
        border-radius: 10px;
      }
      .btn-group .gradient {
        padding: 10px 40px;
        background-image: linear-gradient(99deg, #9063f4, #517ded);
        color: white;
        border-radius: 10px;
      }
      @media (max-width: 991px) {
        .wrapper {
          flex-direction: column;
          gap: 20px;
          align-items: center;
        }
        .wrapper .left,
        .right {
          width: 100%;
        }
        .wrapper .left {
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="left">
          <p>TOP APP DEVELOPMENT COMPANY</p>
          <h1>
            Your <strong>Trusted Partner</strong> for<br />
            Mobile Apps, Web Apps, AI,<br />and Cloud Solutions
          </h1>
          <p>
            Rated Among the Top 10 App Development Companies<br />
            for 11 Consecutive Years
          </p>
          <div class="btn-group">
            <a class="black" href="#">Our Work</a>
            <a class="gradient" href="#">Get a Quote</a>
          </div>
        </div>
        <div class="right">
          <img
            src="https://tamediacdn.techaheadcorp.com/wp-content/uploads/2024/04/18114448/image-1%402x.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
